<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/join.css" type="text/css">
</head>
<body>
<div id="header" class="join_membership" role="banner">
    <h1><a href="../img/logo5.png" class="h_logo"><span class="blind"></span></a></h1>
</div>
	<form id="join_form" method="post" action="">
		<input type="hidden" id="token_sjoin" name="token_sjoin"
			value="D16IbzcI0GuKvWy2"> <input type="hidden" id="encPswd"
			name="encPswd" value=""> <input type="hidden" id="encKey"
			name="encKey" value=""> <input type="hidden" id="birthday"
			name="birthday" value=""> <input type="hidden" id="joinMode"
			name="joinMode" value="unreal"> <input type="hidden"
			id="pbirthday" name="pbirthday" value=""> <input
			type="hidden" id="ipinFlag" name="ipinFlag" value=""> <input
			type="hidden" id="nid_kb2" name="nid_kb2" value="">

		<!-- container -->
		<div id="container" role="main">
			<div id="content">
				<!-- tg-text=title -->
				<div class="join_content">
					<!-- 아이디, 비밀번호 입력 -->
					<div class="row_group">
						<div class="join_row">
							<h3 class="join_title">
								<label for="id">아이디</label>
							</h3>
							<span class="ps_box int_id"> <input type="text" id="id"
								name="id" class="int" title="ID" maxlength="20"> <span
								class="step_url"> </span></span> <span class="error_next_box"
								id="idMsg" style="display: none" aria-live="assertive"></span>
						</div>

						<div class="join_row">
							<h3 class="join_title">
								<label for="pswd1">비밀번호</label>
							</h3>
							<span class="ps_box int_pass" id="pswd1Img"> <input
								type="password" id="pswd1" name="pswd1" class="int"
								title="비밀번호 입력" aria-describedby="pswd1Msg" maxlength="20">
								<span class="lbl"><span id="pswd1Span" class="step_txt"></span></span>
							</span> <span class="error_next_box" id="pswd1Msg" style="display: none"
								aria-live="assertive">5~12자의 영문 소문자, 숫자와 특수기호(_)만 사용
								가능합니다.</span>

							<h3 class="join_title">
								<label for="pswd2">비밀번호 재확인</label>
							</h3>
							<span class="ps_box int_pass_check" id="pswd2Img"> <input
								type="password" id="pswd2" name="pswd2" class="int"
								title="비밀번호 재확인 입력" aria-describedby="pswd2Blind" maxlength="20">
							</span> <span class="error_next_box" id="pswd2Msg" style="display: none"
								aria-live="assertive"></span>
						</div>
					</div>
					<!-- // 아이디, 비밀번호 입력 -->

					<!-- 이름, 생년월일 입력 -->
					<div class="row_group">

						<!-- lang = ko_KR -->
						<div class="join_row">
							<h3 class="join_title">
								<label for="name">강아지 이름</label>
							</h3>
							<span class="ps_box box_right_space"> <input type="text"
								id="name" name="name" title="이름" class="int" maxlength="40">
							</span> <span class="error_next_box" id="nameMsg" style="display: none"
								aria-live="assertive"></span>
						</div>
						<!-- lang = ko_KR -->

						<div class="join_row join_birthday">
							<h3 class="join_title">
								<label for="yy">생년월일</label>
							</h3>
							<div class="bir_wrap">
								<div class="bir_yy">
									<span class="ps_box"> <input type="text" id="yy"
										placeholder="년(4자)" aria-label="년(4자)" class="int"
										maxlength="4">
									</span>
								</div>
								<div class="bir_mm">
									<span class="ps_box"> <select id="mm" class="sel"
										aria-label="월">
											<option value="">월</option>
											<option value="01">1</option>
											<option value="02">2</option>
											<option value="03">3</option>
											<option value="04">4</option>
											<option value="05">5</option>
											<option value="06">6</option>
											<option value="07">7</option>
											<option value="08">8</option>
											<option value="09">9</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
									</select>
									</span>
								</div>
								<div class=" bir_dd">
									<span class="ps_box"> <input type="text" id="dd"
										placeholder="일" aria-label="일" class="int" maxlength="2">
										<label for="dd" class="lbl"></label>
									</span>
								</div>
							</div>
						</div>

						<div class="join_row join_sex">
							<h3 class="join_title">
								<label for="gender">강아지성별</label>
							</h3>
							<div class="ps_box gender_code">
								<select id="gender" name="gender" class="sel" aria-label="성별">
									<option value="" selected="">성별</option>
									<option value="M">수컷</option>
									<option value="F">암컷</option>
								</select>
							</div>
						</div>
						<div class="join_row join_neutering">
							<h3 class="join_title">
								<label for="gender">중성화 여부</label>
							</h3>
							<div class="ps_box gender_code">
								<select id="neutering" name="gender" class="sel" aria-label="중성화">
									<option value="" selected="">여부</option>
									<option value="Y">네</option>
									<option value="N">아니오</option>
								</select>
							</div>
						</div>
						<div>
							<h3>
								<label>건강상태</label>
							</h3>
							비만<input type="checkbox" name="health"> 임신<input
								type="checkbox" name="health"> 노령견<input type="checkbox"
								name="health">
						</div>
						<div>
							<h3>
								<label>건강고민</label>
							</h3>
							관절질환<input type="checkbox" name="disease"> 눈병<input
								type="checkbox" name="disease"> 호흡계질환<input
								type="checkbox" name="disease"> 피부질환<input
								type="checkbox" name="disease"> <br> 소화기질환<input
								type="checkbox" name="disease"> 신장/요로질환<input
								type="checkbox" name="disease"> 당뇨<input type="checkbox"
								name="disease"> 알러지<input type="checkbox" name="disease">
							기타질병<input type="checkbox" name="disease">
						</div>
						<span class="error_next_box" id="genderMsg" style="display: none"
							aria-live="assertive"></span>
					</div>
					<!-- // 이름, 생년월일 입력 -->
					<div class="btn_area">
						<button type="button" id="btnJoin" class="btn_type btn_primary">
							<span>가입하기</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
